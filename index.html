<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button class="suma" onclick="
                cantidad = document.querySelector('.cantidad');
                contador = Number(cantidad.innerHTML);
                contador = contador + 1;
                cantidad.innerHTML = contador;
                "
                >+</button>
                <button class="resta" onclick="
            
                cantidad = document.querySelector('.cantidad');
                contador = Number(cantidad.innerHTML);
                contador = contador - 1;
                cantidad.innerHTML = contador;
              "
                
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total">0</span> </p>
    </div>

    <script src="./assets/js/script.js">
      

    </script>
</body>
</html>
